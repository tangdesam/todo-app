<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>todo-app | list</title>
</head>
<body>
    <div class="container">
        <h1>todo-list</h1>

        <div class="row col-12">
            <div th:class="${messageCss}" th:text="${message}"></div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Done</th>
                    <th>
                        <a th:href="@{/task/create}" class="btn btn-primary">new task</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${taskList}">
                    <td th:text="${task.text}"></td>
                    <td><input type="checkbox" th:checked="${task.done}" disabled/></td>
                    <td>
                        <form th:action="@{/task/delete}" method="post">
                            <a class="btn btn-warning" th:href="@{/task/edit/{id}(id=${task.id})}">edit</a>
                            <input type="hidden" name="taskId" th:value="${task.id}"/>
                            <input type="submit" value="delete" class="btn btn-danger"/>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
